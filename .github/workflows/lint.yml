name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: 'NPM Init'
        run: npm init
      - name: 'Install dependencies'
        run: npm i
      - name: 'Run lint'
        run: npm run lint